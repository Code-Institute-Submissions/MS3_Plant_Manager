{% extends 'base.html' %} {% block content %}

<div class="container">
<h4>My Collections</h4>
<ul class="collapsible" data-collapsible="accordion">
    {% for collection in collections %}
    <li>
        <div class="collapsible-header cap-text">
            <div class="col s9">
                <i class="fas fa-spa"></i>{{collection.collection_name}}
            </div>
            <div class="col s3">
                <i class="material-icons">expand_more</i>
            </div>
        </div>
        <div class="collapsible-body">
            <span><strong>Description: </strong></span><span> {{collection.description}}</span> <br>
            <span><strong>Date Added: </strong></span><span> {{collection.date_added}}</span> <br>
            <div class="btn-css">
		        <a href="{{url_for('edit_collection', collection_id=collection._id)}}" class="waves-effect waves-light btn"><i class="material-icons"></i>Edit</a>
		        <a href="{{url_for('delete_collection', collection_id=collection._id)}}" class="waves-effect waves-light red darken-2 btn right"><i class="material-icons"></i>Delete</a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
