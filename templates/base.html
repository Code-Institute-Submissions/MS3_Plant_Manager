<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <title>RHC Garden Manager</title>
</head>
<body class="teal lighten-5">
	<header>
		<nav>
			<div class="nav-wrapper teal darken-3">
            <div class="container">
				<a href="{{url_for('get_plants')}}" class="brand-logo flow-text">Garden Manager<i class="fad fa-seedling"></i></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="fas fa-bars"></i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="{{url_for('get_plants')}}">Home</a></li>
					<li><a href="{{url_for('get_collections')}}">Collections</a></li>
					<li><a href="{{url_for('add_plants')}}">Add Plants</a></li>
					<li><a href="{{url_for('add_collections')}}">Add Collections</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="{{url_for('get_plants')}}">Home</a></li>
					<li><a href="{{url_for('get_collections')}}">Collections</a></li>
					<li><a href="{{url_for('add_plants')}}">Add Plants</a></li>
					<li><a href="{{url_for('add_collections')}}">Add Collections</a></li>
				</ul>
            </div>
            </div>
		</nav>
	</header>
    <div class="container">
        <h3></h3>
    </div>
    {% block content %} {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/ee9889d2bd.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $('.button-collapse').sideNav();
        });
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
        document.getElementById("matfix").addEventListener("click", function(e) {
	        e.stopPropagation();
        });
        document.getElementById("matfix1").addEventListener("click", function(e) {
	        e.stopPropagation();
        });
        document.getElementById("matfix2").addEventListener("click", function(e) {
	        e.stopPropagation();
        });
    </script>
</body>
</html>
