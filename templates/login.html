{% extends "base.html" %} {% block content %}
<div class="row yellow-text text-darken-4 center-align">
  <h4>Login</h4>
</div>
<div class="row">
  <form
    class="col s12 m8 offset-m2"
    method="POST"
    action="{{ url_for('login') }}"
  >
    <div class="card-panel">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-cog prefix teal-text text-darken-4"></i>
          <input
            id="username"
            name="username"
            type="text"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="username">Username</label>
        </div>
      </div>
      <!-- password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix teal-text text-darken-4"></i>
          <input
            id="password"
            name="password"
            type="password"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="password">Password</label>
        </div>
      </div>
      <!-- register -->
      <div class="row">
        <button
          type="submit"
          class="col s12 btn-large teal darken-4 text-shadow"
        >
          Login <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col s12">
    <p class="center-align">
      New Here?
      <a
        href="{{ url_for('register') }}"
        class="yellow-text text-darken-4 wiki-text"
        >Register</a
      >
    </p>
  </div>
</div>

{% endblock %}
