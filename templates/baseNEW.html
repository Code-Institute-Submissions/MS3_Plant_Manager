<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>RHC Garden Manager</title>
</head>
<body class="teal lighten-5">
	<header>
		<nav class="nav-extended teal darken-4">
			<div class="nav-wrapper">
            <div class="container">
				<a href="{{url_for('get_plants')}}" class="brand-logo yellow-text text-darken-4 text-shadow">Garden Manager<i class="fad fa-seedling"></i></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="{{url_for('get_plants')}}">Home</a></li>
					<li><a href="{{url_for('get_collections')}}">Collections</a></li>
					<li><a href="{{url_for('add_plants')}}">Add Plants</a></li>
					<li><a href="{{url_for('add_collections')}}">Add Collections</a></li>
				</ul>
				<ul class="sidenav" id="mobile-demo">
					<li><a href="{{url_for('get_plants')}}">Home</a></li>
					<li><a href="{{url_for('get_collections')}}">Collections</a></li>
					<li><a href="{{url_for('add_plants')}}">Add Plants</a></li>
					<li><a href="{{url_for('add_collections')}}">Add Collections</a></li>
				</ul>
            </div>
            </div>
		</nav>
	</header>
    <div class="container">
        <h3></h3>
    </div>
    {% block content %} {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/ee9889d2bd.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
