{% extends "base.html" %}
{% block content %}

    <h3 class="center-align teal-text text-darken-4">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- first name / last name -->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="fas fa-user prefix teal-text text-darken-4"></i>
                        <input id="first_name" name="first_name" type="text" class="validate" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="fas fa-address-book prefix teal-text text-darken-4"></i>
                        <input id="last_name" name="last_name" type="text" class="validate" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <!-- email -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-envelope-open-text prefix teal-text text-darken-4"></i>
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <!-- phone number -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-phone prefix teal-text text-darken-4"></i>
                        <input id="phone_number" name="phone_number" type="tel" class="validate" required>
                        <label for="phone_number">Phone Number</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-phone prefix teal-text text-darken-4"></i>
                        <input id="profile_image" name="profile_image" type="tel" class="validate" >
                        <label for="profile_image">Profile Image</label>
                    </div>
                </div>
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix teal-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix teal-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="teal-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
