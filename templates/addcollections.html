{% extends 'base.html' %} {% block content %}
<div class="row yellow-text text-darken-4 center-align">
  <h4>Add Collections</h4>
</div>
<div class="container teal-text text-darken-4">
  <div class="row teal lighten-4">
    <form
      action="{{ url_for('insert_collection') }}"
      method="POST"
      class="col s12"
    >
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-leaf prefix"></i>
          <input
            id="collection_name"
            name="collection_name"
            type="text"
            class="validate"
            required
          />
          <label for="collection_name">Collection Name: </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">subject</i>
          <textarea
            id="description"
            name="description"
            class="materialize-textarea validate"
            required
          ></textarea>
          <label for="description">Description: </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">today</i>
          <input
            id="date_added"
            name="date_added"
            type="text"
            class="datepicker validate"
            required
          />
          <label for="date_added">Date Added: </label>
        </div>
      </div>
      <div class="row">
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Add Collection
          <i class="material-icons right">add</i>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
