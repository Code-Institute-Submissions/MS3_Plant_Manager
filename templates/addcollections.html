{% extends 'base.html' %} {% block content %}

<div class="container">

<ul>
    <li>
        {% for collection in collections %}
        <div class="collapsible-header cap-text"><i class="fas fa-spa"></i>
        {{collection.collection_name}}
        </div>
        {% endfor %}
    </li>
</ul>
<h5 class="collection-margin">Add Collection</h5>
<div class="row">
    <form action="{{ url_for('insert_collection') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="fas fa-leaf prefix"></i>
				<input id="collection_name" name="collection_name" type="text" class="validate">
				<label for="collection_name">Collection Name: </label>
			</div>
			<div id="matfix" class="input-field col s12">
				<i class="material-icons prefix">today</i>
				<input id="date_added" name="date_added" type="text" class="datepicker">
				<label for="icon_prefix">Date Added: </label>
			</div>
            </div>
		    <div class="row">
		        <button class="btn waves-effect waves-light" type="submit" name="action">Add Collection
                    <i class="material-icons right">add</i>
                </button>
            </div>
	</form>
</div>
</div>
{% endblock %}
