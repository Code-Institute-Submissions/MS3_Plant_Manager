{% extends 'base.html' %} {% block content %}

<div class="container">
<h4>Edit Collections</h4>
<div class="row">
	<form action="{{ url_for('update_collection', collection_id=collection._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="collections" name="collection_name">
                <option value="" disabled selected>Choose Collection Name</option>
                {% for coll in collections %}
                    {% if coll.collection_name == collection.collection_name %}
                    <option value="{{coll.collection_name}}" selected >{{coll.collection_name}}</option>
                    {% else %}
                    <option value="{{coll.collection_name}}">{{coll.collection_name}}</option>
                    {% endif %}
                {% endfor %}
                </select>
				<label for="icon-prefix">Collection Name: </label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea id="description" name="description" class="materialize-textarea">{{collection.description}}</textarea>
				<label for="description">Description: </label>
			</div>
        <div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">today</i>
				<input id="date_added" name="date_added" type="text" class="datepicker" value="{{collection.date_added}}">
				<label for="date_added">Date Added: </label>
			</div>
        </div>
        </div>
		    <div class="row">
		        <button class="btn waves-effect waves-light" type="submit">Update Collection Details
                    <i class="material-icons right"></i>
                </button>
            </div>
	</form>
</div>
</div>
{% endblock %}
